<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinari Dev Studio</title>

    <style>
        body {
            margin: 0;
            background-color: #0f0f14;
            font-family: -apple-system, Inter, Roboto, sans-serif;
            color: white;
        }

        /* ---------- HEADER ---------- */
        .header {
            width: 100%;
            height: 260px;
            background-image: url("rinari-banner.png");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding-left: 40px;
        }

        .header-logo {
            height: 140px;
        }

        /* ---------- CONTENT ---------- */
        .section {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #cdbdff;
            text-align: left;
        }

        /* ---------- IMAGE GRID ---------- */
        .project-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .project-images img {
            width: 100%;
            max-width: 260px;
            border-radius: 12px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <img src="rinari-logo.png" class="header-logo" alt="Rinari Logo">
    </div>

    <!-- PROJECT: LITTLETRACK -->
    <div class="section">
        <h2>LittleTrack</h2>
        <div class="project-images">
            <img src="littletrack-main.png" alt="LittleTrack Hauptbild">
            <img src="littletrack-detail1.png" alt="LittleTrack Detail 1">
            <img src="littletrack-detail2.png" alt="LittleTrack Detail 2">
        </div>
    </div>

    <!-- PROJECT: RKORD -->
    <div class="section">
        <h2>Rkord</h2>
        <div class="project-images">
            <img src="rkord-main.png" alt="Rkord Hauptbild">
            <img src="rkord-record.png" alt="Rkord Aufnahmebild">
            <img src="rkord-clips.png" alt="Rkord Clips Ãœbersicht">
        </div>
    </div>

</body>
</html>
