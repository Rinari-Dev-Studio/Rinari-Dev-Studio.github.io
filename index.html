<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinari Dev Studio</title>

    <style>
        body {
            margin: 0;
            background-color: #0f0f14;
            font-family: -apple-system, Inter, Roboto, sans-serif;
            color: white;
        }

        /* ---------- HEADER ---------- */
        .header {
            position: relative;
            width: 100%;
            height: 260px;
            background-image: url("rinari-banner.png");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding-left: 40px;
        }

        .header-logo {
            height: 140px;
        }

        .header-slogan {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #b7a2ff;
        }

        /* ---------- CONTENT ---------- */
        .section {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #cdbdff;
        }

        .project-images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .project-images img {
            width: 100%;
            max-width: 420px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <img src="rinari-logo.png" class="header-logo" alt="Rinari Logo">
        <div class="header-slogan">Clean Code meets Clean Design</div>
    </div>

    <!-- PROJECT: LITTLETRACK -->
    <div class="section">
        <h2>LittleTrack – Ernährung tracken</h2>
        <div class="project-images">
            <img src="littletrack-main.png" alt="Littletrack Übersicht">
            <img src="littletrack-detail1.png" alt="Littletrack Detail 1">
            <img src="littletrack-detail2.png" alt="Littletrack Detail 2">
        </div>
    </div>

    <!-- PROJECT: RKORD -->
    <div class="section">
        <h2>Rkord – Minimalistischer Audio Recorder</h2>
        <div class="project-images">
            <img src="rkord-main.png" alt="Rkord Main Screen">
            <img src="rkord-record.png" alt="Rkord Recording Screen">
            <img src="rkord-clips.png" alt="Rkord Clips Übersicht">
        </div>
    </div>

</body>
</html>
